      /* Keyframes untuk animasi Slide-In dari bawah dengan Bounce */
      @keyframes slideInBottomBounce {
        0% {
          opacity: 0;
          transform: translateY(50px);
        }
        60% {
          transform: translateY(-10px);
        }
        80% {
          transform: translateY(5px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Keyframes untuk animasi Slide-In dari bawah */
      @keyframes slideInBottom {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Keyframes untuk animasi Pulsa */
      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.1);
        }
        100% {
          transform: scale(1);
        }
      }

      /* Keyframes untuk animasi Goyang */
      @keyframes wobble {
        0% {
          transform: translateX(0%);
        }
        15% {
          transform: translateX(-5%) rotate(-5deg);
        }
        30% {
          transform: translateX(5%) rotate(3deg);
        }
        45% {
          transform: translateX(-5%) rotate(-3deg);
        }
        60% {
          transform: translateX(5%) rotate(2deg);
        }
        75% {
          transform: translateX(-2%) rotate(-1deg);
        }
        100% {
          transform: translateX(0%);
        }
      }

      .animate-slideInBottomBounce {
        animation: slideInBottomBounce 0.5s ease-out forwards;
      }
    </style>

    <script>
      function animateValue(id, start, end, duration) {
        const element = document.getElementById(id);
        let current = start;
        const range = end - start;
        const increment = end > start ? 1 : -1;
        const stepTime = Math.abs(Math.floor(duration / range));
        let timer = setInterval(() => {
          current += increment;
          element.textContent = current + "%";
          if (current == end) {
            clearInterval(timer);
          }
        }, stepTime);
      }

      // Jalankan animasi setelah halaman dimuat
      window.onload = function () {
        animateValue("turbidity-value", 0, 15, 1500); // Animasi untuk Sensor Turbidity (1.5 detik)
        animateValue("water-level-value", 0, 25, 1500); // Animasi untuk Level Air Garam (1.5 detik)
      };
