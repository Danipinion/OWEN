<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OWEN - Organic Waste Energy - Sensor</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background-color: #f3f4f6; /* Light gray background seperti notifikasi */
        overflow: hidden;
        display: flex;
        flex-direction: column;
      }
    </style>
  </head>
  <body class="bg-gray-100 min-h-screen flex flex-col">
    <div class="bg-green-600 p-4 flex items-center shadow-md">
      <button onclick="goBack()" class="mr-4">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="white"
          class="w-6 h-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M15.75 19.5L8.25 12m7.5 7.5L8.25 12l7.5-7.5"
          />
        </svg>
      </button>
      <h1 class="text-white text-lg font-semibold">SENSOR</h1>
      <div class="flex-grow"></div>
      <div class="logo">
        <img src="owenn.png" alt="Logo OWEN" class="w-16" />
      </div>
    </div>

    <div
      class="container max-w-md mx-auto p-6 flex-1 flex flex-col justify-between"
    >
      <div class="content flex-grow space-y-4">
        <h6 class="text-xl font-semibold text-gray-800 mb-4">Status Sensor</h6>

        <div class="grid grid-cols-2 gap-4">
          <div class="bg-white shadow rounded-md p-5">
            <h2 class="text-lg font-semibold text-gray-700 mb-3">
              Sensor Suhu
            </h2>
            <div class="text-gray-600 text-sm">
              <div>
                Nilai:
                <span class="font-bold text-blue-500" id="suhu-nilai">1</span>Â°C
              </div>
              <div>
                Kelembaban:
                <span class="font-bold text-blue-500" id="kelembaban-nilai"
                  >1</span
                >%
              </div>
              <div>
                Status: <span class="font-semibold text-red-500">Offline</span>
              </div>
            </div>
          </div>
          <div class="bg-white shadow rounded-md p-5">
            <h2 class="text-lg font-semibold text-gray-700 mb-3">
              Sensor Turbidity
            </h2>
            <div class="text-gray-600 text-sm">
              <div>
                Nilai:
                <span class="font-bold text-yellow-500" id="turbidity-nilai"
                  >1</span
                >%
              </div>
              <div>
                Status: <span class="font-semibold text-red-500">Offline</span>
              </div>
            </div>
          </div>
          <div class="bg-white shadow rounded-md p-5">
            <h2 class="text-lg font-semibold text-gray-700 mb-3">Sensor PH</h2>
            <div class="text-gray-600 text-sm">
              <div>
                Nilai:
                <span class="font-bold text-green-500" id="ph-nilai">1</span>
              </div>
              <div>
                Status: <span class="font-semibold text-red-500">Offline</span>
              </div>
            </div>
          </div>
          <div class="bg-white shadow rounded-md p-5">
            <h2 class="text-lg font-semibold text-gray-700 mb-3">Sensor INA</h2>
            <div class="text-gray-600 text-sm">
              <div>
                Nilai:
                <span class="font-bold text-purple-500" id="ina-nilai">1</span>
                V
              </div>
              <div>
                Status: <span class="font-semibold text-red-500">Offline</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      function animateValue(id, start, end, duration) {
        const obj = document.getElementById(id);
        let startTime = null;

        function step(timestamp) {
          if (!startTime) startTime = timestamp;
          const progress = Math.min((timestamp - startTime) / duration, 1);
          obj.innerText = Math.floor(progress * (end - start) + start);
          if (progress < 1) {
            window.requestAnimationFrame(step);
          }
        }
        window.requestAnimationFrame(step);
      }

      // Data sensor saat ini
      const sensorData = {
        suhu: 28.6,
        kelembaban: 46.2,
        turbidity: 15,
        ph: 6.8,
        ina: 3.3,
      };

      // Durasi animasi dalam milisekon
      const animationDuration = 1500;

      // Memulai animasi untuk setiap nilai sensor
      animateValue("suhu-nilai", 1, sensorData.suhu, animationDuration);
      animateValue(
        "kelembaban-nilai",
        1,
        sensorData.kelembaban,
        animationDuration
      );
      animateValue(
        "turbidity-nilai",
        1,
        sensorData.turbidity,
        animationDuration
      );
      animateValue("ph-nilai", 1, sensorData.ph, animationDuration);
      animateValue("ina-nilai", 1, sensorData.ina, animationDuration);

      function goBack() {
        window.history.back();
      }
    </script>
  </body>
</html>
